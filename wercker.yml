box: wercker/default
services:
    - wercker/mysql
build:
  steps:
    -  script:
        name: Let's check the environment
        code: |-
          sudo apt-get update
          sudo apt-get install php5 php5-mysql
          sudo apt-get install libapache2-mod-php5
          sudo a2enmod php5
          sudo service apache2 restart
          wget http://localhost | true
          cat index.html
          sudo ls -al /var/www
          /usr/bin/php -v
          ./configure_wordpress.sh
          sudo ls -al /var/www
          sudo rm /var/www/index.html
          wget http://localhost -O index.html
          cat index.html
          curl -X POST --data "weblog_title=test&user_name=admin&admin_password=admin&admin_password2=admin&admin_email=admin@example.com" -i http://localhost/wp-admin/install.php?step=2
          wget http://localhost -O index2.html
          cat index2.html
