box: wercker/default
services:
    - wercker/mysql
build:
  steps:
    -  script:
        name: Let's check the environment
        code: |-
          sudo apt-get update
          sudo apt-get install php5 php5-mysql
          sudo apt-get install libapache2-mod-php5
          sudo a2enmod php5
          sudo service apache2 restart
          wget http://localhost | true
          cat index.html
          sudo ls -al /var/www
          /usr/bin/php -v
          ./configure_wordpress.sh
          sudo rm /var/www/index.html
          wget http://localhost -O index.html | true
          cat index.html
          curl http://localhost
